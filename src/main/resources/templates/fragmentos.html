
<head th:fragment="head(titulo)">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
		crossorigin="anonymous">
	
	<title th:text="${titulo}">Home</title>

</head>

<header th:fragment="header(titulo)">
	<div class="container mt-3">
		<ul class="nav nav-tabs">

			<li class="nav-item"><a class="nav-link"
				th:classappend="${#httpServletRequest.getRequestURI().equals('/') ? 'active' : ''}"
				aria-current="page" href="/">Home</a></li>

			<li class="nav-item"><a class="nav-link"
				th:classappend="${#httpServletRequest.getRequestURI().startsWith('/professores') ? 'active' : ''}"
			 href="/professores">Professores</a></li>

			<li class="nav-item"><a class="nav-link" href="#" tabindex="-1">Alunos</a></li>
		</ul>
	</div>

	<div class="container mt-3">
		<div class="row">
			<div class="col-12">
				<h1 th:text="${titulo}">Sistema Registros Escolares</h1>
			</div>
		</div>
	</div>
</header>
