<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Editar Professor #' + ${professorId})}"></head>

<body>
	
	<header th:replace="~{fragmentos :: header('Editar Professor #' + ${professorId})}"></header>
	
		<div class="container">
			<div class="row">
				<form class="needs-validation" action="#" th:action="@{/professores}" th:object="${requisicaoFormProfessor}" method="POST">
					<div class="mb-3">
						<label class="form-label">Nome do Professor</label> <input class="form-control" th:errorclass="is-invalid"
							type="text" name="nome" th:field="*{nome}">
						<div class="invalid-feedback" th:errors="*{nome}"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Sal√°rio</label> <input
							class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salario}">
						<div class="invalid-feedback" th:errors="*{salario}"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Status</label> <select
							class="form-select" th:field="*{statusProfessor}">
  							<option
								th:each="status : ${listaStatusProfessor}"
								th:value="${status}" th:text="${status}"></option>
						</select>
					</div>
					<button class="btn btn-primary" type="submit">Submeter</button>
					<a href="javascript:history.back()">Voltar</a>

				</form>
			</div>
		</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>


</html>
