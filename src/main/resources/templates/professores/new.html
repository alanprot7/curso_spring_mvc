<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lista de Professores</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Lista de Professores</h1>
		</div>

		<div class="container">
			<div class="row">
				<form class="needs-validation" action="#" th:action="@{/professores}" th:object="${requisicaoNovoProfessor}" method="POST">
					<div class="mb-3">
						<label class="form-label">Nome do Professor</label> <input class="form-control" th:errorclass="is-invalid"
							type="text" name="nome" th:field="*{nome}">
						<div class="invalid-feedback" th:errors="*{nome}"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Sal√°rio</label> <input
							class="form-control" th:errorclass="is-invalid" type="text" th:field="*{salario}">
						<div class="invalid-feedback" th:errors="*{salario}"></div>
					</div>
					<div class="mb-3">
						<label class="form-label">Status</label> <select
							class="form-select" th:field="*{statusProfessor}">
  							<option
								th:each="status : ${listaStatusProfessor}"
								th:value="${status}" th:text="${status}"></option>
						</select>
					</div>
					<button class="btn btn-primary" type="submit">Submeter</button>
					<a href="javascript:history.back()">Voltar</a>

				</form>
			</div>

		</div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>


</html>
